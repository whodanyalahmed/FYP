{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Scraper & Analyzer</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <link rel="stylesheet" href="{% static 'css/myStyle.css' %}" />
  </head>

  <body>
    <section class="ftco-section">
      <!-- START nav -->
      <nav
        class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light"
        id="ftco-navbar"
      >
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#ftco-nav"
            aria-controls="ftco-nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="fa fa-bars"></span> Menu
          </button>
          <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a href="#" class="nav-link">Dashboard</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">Minimum</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Maximum</a></li>
              <li class="nav-item"><a href="#" class="nav-link">List</a></li>
              <li class="nav-item">
                <a href="#" class="nav-link">Prediction</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- END nav -->
    </section>

    <div class="container d3">
      <div class="col justify-content-center">
        <div class="heading">
          <h2>Enter the Desired <b>PHONE</b> You Wanna Crawl...</h2>
        </div>
        <div class="form">
          <form action="{% url 'results' %}" class="searchform order-lg-last">
            <div class="form-group d-flex">
              <input
                type="text"
                class="m form-control pl-3"
                placeholder="Search your product"
                id="values"
              />
              <button type="submit" class="form-control search" id="searchBut">
                <span class="fa fa-search"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-between">
        <div class="col">
          <a class="navbar-brand" href="index.html"
            >Product Scraper & Analyzer<span>Crawl your desired phone</span></a
          >
        </div>
        <div class="col d-flex justify-content-end">
          <div class="social-media">
            <p class="mb-0 d-flex">
              <a
                href="#"
                class="d-flex align-items-center justify-content-center"
                ><span class="fa fa-facebook"
                  ><i class="sr-only">Facebook</i></span
                ></a
              >
              <a
                href="#"
                class="d-flex align-items-center justify-content-center"
                ><span class="fa fa-twitter"
                  ><i class="sr-only">Twitter</i></span
                ></a
              >
              <a
                href="#"
                class="d-flex align-items-center justify-content-center"
                ><span class="fa fa-instagram"
                  ><i class="sr-only">Instagram</i></span
                ></a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
